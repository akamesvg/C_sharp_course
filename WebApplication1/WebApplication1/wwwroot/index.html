<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студенческий API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        a {
            display: inline-block;
            padding: 12px 20px;
            font-size: 1.2rem;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
        }

            a:hover {
                background: rgba(255, 255, 255, 0.4);
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в API студентов</h1>
        <div class="links">
            <a href="/swagger" target="_blank">Открыть документацию (Swagger)</a>
            <a href="/students.html">Просмотреть список студентов</a>
        </div>
    </div>
</body>
</html>
